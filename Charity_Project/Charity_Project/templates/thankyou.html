<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .thank-you-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .thank-you-container a {
            text-decoration: none;
            color: #2648e1;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #2648e1;
        }
        .thank-you-container a:hover {
            background-color: #2648e1;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h2>Thank You!</h2>
        <p>We have received your submission. Our team will review your request and get back to you as soon as possible.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
