<!-- admin/view_feedback.html -->
{% extends "admin_base.html" %}

{% block content %}
<h2 style="text-align: center;">View Feedback</h2>

<div style="margin: 20px auto; max-width: 600px; padding: 20px; border: 1px solid #ddd; border-radius: 4px;">
    <p><strong>Name:</strong> {{ feedback.name }}</p>
    <p><strong>Email: </strong>{{ feedback.email }}</p>
    <p><strong>Feedback:</strong> {{ feedback.message }}</p>
    <p><strong>Date Submitted:</strong> {{ feedback.created_at }}</p>
    <a href="{% url 'feedback_list_admin' %}" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">Back to Feedback List</a>
</div>
{% endblock %}
