<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Charity System</title>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>        
        
    <div class="auth-container">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'admin_signup' %}">Signup</a></p>
    </div>
</body>
<style>
 /* login.css */

/* Base styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.auth-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: hsl(197, 93%, 28%);
    margin-bottom: 20px;
    text-align: center;
}

/* Form styles */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.btn {
    display: inline-block;
    width: 100%;
    background-color: hsl(197, 93%, 28%);
    color: white;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: hsl(197, 93%, 35%);
}

.auth-container p {
    margin-top: 20px;
    text-align: center;
}

.auth-container a {
    color: hsl(197, 93%, 28%);
    text-decoration: none;
}

.auth-container a:hover {
    text-decoration: underline;
}

</style>
</html>
{% if error == "no" %}
<script>
    alert("Logged in successfully");
    window.location.href = "{% url 'admin_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try again...");
</script>
{% endif %}
