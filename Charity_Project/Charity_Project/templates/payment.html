<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    {% include 'navbar.html' %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-left: 350px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #009c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .form-group input[type="number"] {
            width: calc(100% - 20px);
        }
        .form-group input[type="number"]::-webkit-inner-spin-button,
        .form-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-group input[type="number"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Donate Now</h2>
        <form id="esewa-form" action="https://uat.esewa.com.np/epay/main" method="POST" onsubmit="return validateAndSubmitPayment()">
            <!-- Name input -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email input -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Phone number input -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Amount input -->
            <div class="form-group">
                <label for="amt">Donation Amount (NPR)</label>
                <input type="number" name="amt" id="amt" value="{{ amount }}" required>
            </div>
            
            <!-- Hidden fields -->
            <input type="hidden" name="tAmt" id="tAmt" value="{{ amount }}">
            <input type="hidden" name="txAmt" value="0">
            <input type="hidden" name="psc" value="0">
            <input type="hidden" name="pdc" value="0">
            <input type="hidden" name="scd" value="{{ merchant_code }}">
            <input type="hidden" name="pid" id="product_id" value="{{ product_id }}">
            <input type="hidden" name="sid" id="transaction_id" value="{{ transaction_id }}">
            <input type="hidden" name="su" value="{{ success_url }}">
            <input type="hidden" name="fu" value="{{ failure_url }}">
            <input type="hidden" name="signature" id="signature" value="">
            <input type="hidden" name="campaign_id" value="{{ campaign.id }}">

            <!-- Submit button -->
            <button type="submit">Pay with eSewa</button>
        </form>
    </div>
    
    <script src="{% static 'js/esewa.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function validateAndSubmitPayment() {
            const amountInput = document.getElementById('amt');
            const tAmtInput = document.getElementById('tAmt');

            // Validate amount
            if (isNaN(amountInput.value) || amountInput.value <= 0) {
                alert("Please enter a valid amount.");
                return false;
            }

            // Update hidden total amount field with user input value
            tAmtInput.value = amountInput.value;

            // Generate signature and submit the form
            const form = document.getElementById('esewa-form');
            const secretKey = '8gBm/:&EnhH.1/q';  // Replace with your actual secret key
            const parameters = {
                tAmt: tAmtInput.value,
                amt: amountInput.value,
                txAmt: document.querySelector('input[name="txAmt"]').value,
                psc: document.querySelector('input[name="psc"]').value,
                pdc: document.querySelector('input[name="pdc"]').value,
                scd: document.querySelector('input[name="scd"]').value,
                pid: document.querySelector('input[name="pid"]').value,
                sid: document.querySelector('input[name="sid"]').value,
                su: document.querySelector('input[name="su"]').value,
                fu: document.querySelector('input[name="fu"]').value
            };

            const signature = generateSignature(secretKey, parameters);
            document.getElementById('signature').value = signature;

            // Add donor details to form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            form.appendChild(createHiddenInput('name', name));
            form.appendChild(createHiddenInput('email', email));
            form.appendChild(createHiddenInput('phone', phone));

            // Submit the form
            form.submit();
            return true;
        }

        function createHiddenInput(name, value) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = name;
            input.value = value;
            return input;
        }
    </script>
</body>
</html>
