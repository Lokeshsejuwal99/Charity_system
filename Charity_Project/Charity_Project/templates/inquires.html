{% extends 'admin_base.html' %}

{% block content %}
<div class="custom-table-container">
    <h1 class="custom-page-title">Contact us list</h1>
    <table id="example" class="custom-table display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.name }}</td>
                    <td>{{ message.email }}</td>
                    <td>{{ message.created_at|date:"F j, Y" }}</td>
                    <td>
                        <a href="{% url 'view_message_details' message.id %}" class="custom-btn custom-btn-info">View Details</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .custom-table-container {
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .custom-page-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #2c3e50;
        border-bottom: 2px solid #2c3e50;
        padding-bottom: 10px;
    }

    .custom-table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 3px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .custom-table th,
    .custom-table td {
        padding: 12px 15px;
        text-align: left;
        vertical-align: middle;
        border-bottom: 1px solid #938b8b;
    }

    .custom-table th {
        background-color: #3498db;
        color: #fff;
        font-weight: bold;
    }

    .custom-table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .custom-table tbody tr:hover {
        background-color: #e1e1e1;
    }

    .custom-btn {
        display: inline-block;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        color: #fff;
    }

    .custom-btn-info {
        background-color: #3498db;
    }

    .custom-btn-info:hover {
        background-color: #2980b9;
    }

    @media (max-width: 768px) {
        .custom-table {
            font-size: 14px;
        }

        .custom-table th,
        .custom-table td {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .custom-table th {
            background-color: #3498db;
            color: #fff;
        }

        .custom-table td {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .custom-btn-info {
            display: block;
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}
