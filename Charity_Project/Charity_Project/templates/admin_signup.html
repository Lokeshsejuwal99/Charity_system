<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Charity System</title>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <div class="auth-container">
        <h2>Admin Signup</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>
        <p>Already have an account? <a href="{% url 'admin_signup' %}">Login</a></p>
    </div>
</body>
<style>
/* signup.css */

/* Base styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.auth-container {
    max-width: 600px; /* Adjusted width to accommodate two columns */
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: hsl(197, 93%, 28%);
    margin-bottom: 20px;
    text-align: center;
}

/* Form styles */
.form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.form-group {
    width: 48%;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.btn {
    display: inline-block;
    width: 100%;
    background-color: hsl(197, 93%, 28%);
    color: white;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: hsl(197, 93%, 35%);
}

.auth-container p {
    margin-top: 20px;
    text-align: center;
}

.auth-container a {
    color: hsl(197, 93%, 28%);
    text-decoration: none;
}

.auth-container a:hover {
    text-decoration: underline;
}

</style>
</html>
