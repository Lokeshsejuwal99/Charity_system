{% extends 'admin_base.html' %}

{% block title %}Update Campaign{% endblock %}

{% block content %}
<div class="update-campaign-container">
    <h1>Update Campaign</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_goal_amount">Goal Amount</label>
            {{ form.goal_amount }}
        </div>

        <div class="form-group">
            <label for="id_amount_raised">Amount Raised</label>
            {{ form.amount_raised }}
        </div>

        <div class="form-group">
            <label for="id_status">Status</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <label for="id_start_date">Start Date</label>
            {{ form.start_date }}
        </div>

        <div class="form-group">
            <label for="id_end_date">End Date</label>
            {{ form.end_date }}
        </div>

        <button type="submit" class="btn btn-primary">Update Campaign</button>
    </form>
</div>

<style>
    .update-campaign-container {
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        width: 100%;
        margin: 20px auto;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 16px;
        color: #555;
        margin-bottom: 8px;
    }

    input, textarea, select {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }

    input[type="date"] {
        padding: 8px;
    }

    .btn {
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 10px;
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        width: 100%;
        font-size: 18px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
