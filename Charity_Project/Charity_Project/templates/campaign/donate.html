{% include 'navbar.html' %}

{% block content %}
<div class="donation-container">
    <h1>Donate to {{ campaign.name }}</h1>
    <p>{{ campaign.description }}</p>
    
    <div class="donation-buttons">
        <button onclick="donate(100)" class="btn btn-success">Donate $100</button>
        <button onclick="donate(200)" class="btn btn-success">Donate $200</button>
        <!-- Add more buttons as needed -->
    </div>
</div>

<script>
    function donate(amount) {
        const url = "{% url 'donate' campaign.id %}";
        fetch(url, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({amount: amount}),
        }).then(response => {
            if (response.ok) {
                alert('Donation processed successfully!');
                window.location.href = "{% url 'campaign_detail' campaign.id %}";
            } else {
                alert('Error processing donation.');
            }
        });
    }
</script>

<style>
    .donation-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
    }

    .donation-buttons {
        margin-top: 20px;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
    }
</style>
{% endblock %}
