<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Donor</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #d9534f;
        }

        /* Popup Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
            border-radius: 8px;
            text-align: center;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .modal-content button,
        .modal-content a {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .modal-content button {
            background-color: #d9534f;
        }

        .modal-content a {
            background-color: #5bc0de;
        }

        .modal-content button:hover {
            background-color: #c9302c;
        }

        .modal-content a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

    <h1>Delete Donor</h1>
    
    <!-- Trigger Button -->
    <button onclick="showModal()">Delete Donor</button>

    <!-- The Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete {{ donor.name }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
            <a href="#" onclick="hideModal()">Cancel</a>
        </div>
    </div>

    <script>
        // Show the modal
        function showModal() {
            document.getElementById("deleteModal").style.display = "block";
        }

        // Hide the modal
        function hideModal() {
            document.getElementById("deleteModal").style.display = "none";
        }
    </script>

</body>
</html>
