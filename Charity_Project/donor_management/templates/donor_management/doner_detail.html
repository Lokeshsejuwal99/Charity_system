<!DOCTYPE html>
<html>
<head>
    <title>Donor Details</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Donor Details</h1>
        </header>
        <main>
            <div class="donor-info">
                <p><strong>Name:</strong> {{ donor.name }}</p>
                <p><strong>Email:</strong> {{ donor.email }}</p>
                <p><strong>Phone:</strong> {{ donor.phone_number }}</p>
                <p><strong>Address:</strong> {{ donor.address }}</p>
                <p><strong>District:</strong> {{ donor.district }}</p>
                <p><strong>Country:</strong> {{ donor.country }}</p>
                <p><strong>Created at:</strong> {{ donor.created_at }}</p>
                <p><strong>Updated at:</strong> {{ donor.updated_at }}</p>
            </div>
        </main>
    </div>
</body>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Header Styles */
header h1 {
    text-align: center;
    color: #0073e6;
    font-size: 28px;
    margin-bottom: 20px;
}

/* Donor Info Styles */
.donor-info p {
    font-size: 18px;
    margin: 10px 0;
}

.donor-info p strong {
    color: #0073e6;
}

/* Button Styles */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #0073e6;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
}

.btn:hover {
    background-color: #005bb5;
}

</style>
</html>
