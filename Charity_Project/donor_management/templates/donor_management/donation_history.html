{% extends 'donor_management/donor_base.html' %}

{% block title %}Donation History{% endblock %}

{% block content %}
<div class="donation-history-container">
    <h1>Your Donation History</h1>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <!-- Your donation history content here -->

</div>

<style>
    .donation-history-container {
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        width: 100%;
        text-align: center;
        margin: 20px auto;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
    }

    .alert {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
{% endblock %}
