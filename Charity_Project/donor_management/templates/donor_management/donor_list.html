<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 28px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .text-center {
            text-align: center;
        }
        .btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .no-donors {
            text-align: center;
            color: #999;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donor List</h1>

        {% if donors %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for donor in donors %}
                <tr>
                    <td>{{ donor.id }}</td>
                    <td>{{ donor.first_name }} {{ donor.last_name }}</td>
                    <td>{{ donor.email }}</td>
                    <td>{{ donor.phone_number }}</td>
                    <td class="text-center">
                        <a href="{% url 'donor_detail' donor.id %}" class="btn">View</a>
                        <a href="{% url 'donor_update' donor.id %}" class="btn btn-secondary">Edit</a>
                        <a href="{% url 'donor_delete' donor.id %}" class="btn btn-secondary">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-donors">No donors found.</p>
        {% endif %}

        <div class="text-center">
            <a href="{% url 'add_donor' %}" class="btn">Add Donor</a>
        </div>
    </div>
</body>
</html>
