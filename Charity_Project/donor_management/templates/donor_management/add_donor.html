<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Donor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 28px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Donor</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="district">District</label>
                {{ form.district }}
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                {{ form.country }}
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
