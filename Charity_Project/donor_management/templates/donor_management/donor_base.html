<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Donor Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="user-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h3>Donor Dashboard</h3>
                    <p>{{ request.user.first_name }} {{ request.user.last_name }}</p>
                </div>
            </div>
            <ul class="list-unstyled components">
                <li><a href="{% url 'donor_home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'profile_donor' %}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{% url 'donate_now' %}"><i class="fas fa-hand-holding-heart"></i> Donate Now</a></li>
                <li><a href="{% url 'donation_history' %}"><i class="fas fa-donate"></i> Donations</a></li>
                <li><a href="{% url 'logout' %}" style="color: red;"><i class="fas fa-sign-out-alt" style="color: red;"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Toggle Button -->


            <!-- Main Content -->
            <main>
                
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info" style="color: black;">
                            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                        </button>
                    </div>
                </nav>

                {% block content %}
                <!-- Content will be injected here from other templates -->
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
            });
        });
    </script>


<link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.1/css/buttons.dataTables.css">

<!-- Ensure scripts have proper quotes around URLs -->
<script src="https://code.jquery.com/jquery-3.7.1.js" defer></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.js" defer></script>
<script src="https://cdn.datatables.net/buttons/3.1.1/js/dataTables.buttons.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js" defer></script>
<script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.html5.min.js" defer></script>

<script>
    $(document).ready(function() {
        new DataTable('#example', {
            layout: {
                topStart: {
                    buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
                }
            }
        });
    });
</script>

</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa; /* Consistent background color */
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .wrapper {
        display: flex;
        width: 100%;
        transition: margin-left 0.3s;
    }

    #sidebar {
        min-width: 250px;
        max-width: 250px;
        background: #ffffff;
        color: #000000;
        transition: all 0.3s;
        position: fixed;
        height: 100%;
        overflow: auto;
        z-index: 1000; /* Ensure the sidebar is on top */
    }

    #sidebar.active {
        margin-left: -250px; /* Hide sidebar when active */
    }

    #sidebar .sidebar-header {
        padding: 20px;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    #sidebar .sidebar-header .user-icon {
        font-size: 3em;
        margin-bottom: 10px;
        color: #007bff;
    }

    #sidebar .sidebar-header .user-info {
        color: #000;
        font-size: 0.9em;
    }

    #sidebar ul.components {
        padding: 0;
        list-style: none;
        margin: 0;
    }

    #sidebar ul li {
        border-bottom: 1px solid #e0e0e0;
    }

    #sidebar ul li a {
        padding: 15px;
        display: block;
        color: #000;
        text-decoration: none;
        font-size: 1.1em;
        transition: background 0.3s;
    }

    #sidebar ul li a:hover {
        background: #f8f9fa;
    }

    #sidebar ul li a i {
        margin-right: 10px;
    }

    #content {
        width: 100%;
        padding: 20px;
        min-height: 100vh;
        margin-left: 250px;
        background-color: white; /* Same background color as body */
        transition: margin-left 0.3s, width 0.3s;
    }

    #content.active {
        width: 100%;
        margin-left: 0;
    }

    .navbar {
        padding: 15px;
        background: transparent;
    }

    main {
        padding: 20px;
        background: whitesmoke; /* Set background color for main content */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        min-height: calc(100vh - 56px); /* Adjust for navbar height */
    }
</style>
</html>
